{% extends 'doctor/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block doctorbase %}

<div class="container-fluid py-4"  style="background-image: url('{% static 'patient/Images/medical-backgrnd.jpg'%}');
            background-size: 100%">
    <div class="card mx-auto " style="width:fit-content">
        <div class="card-body" >

            <h1 style="font-family: Itim,cursive; text-align: center;" class="mb-3 mx-auto">Enter Personal Information</h1>

                <form class="" action="" method="POST">
                {% csrf_token %}

                <!-- name -->
                <div class="form-group row">
                    <div class="col-sm my-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Name" name="name" oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')">
                        </div>
                    </div>
                </div>
                

        
                <div class="form-group row ">
					<!-- gender -->
                    <div class="col-sm-5 my-2 mx-auto ">
						<select class="form-control"  name="Gender" placeholder="Gender">
							<option selected disabled>Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Others">Others</option>
						</select>
				
                        <!-- <div class="input-group">
                            <input type="text" class="form-control"  placeholder="Gender" name="gender">
                        </div> -->
					</div>
					<!-- City -->
                    <div class="col-sm-5 my-2 mx-auto ">
                        <div class="input-group">
                            <input type="text" class="form-control" min="0" placeholder="City" name="City">
                        </div>
                    </div>
					
                    
                    
                </div>
                            
                <div class="form-group row">
                    <!-- phone -->
                    <div class="col-sm-5 my-2 mx-auto">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">+91</div>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone Number" name="phone" oninput="this.value = this.value.replace(/\D/g, '').substring(0, 10)" maxlength="10">
                        </div>
                        <small>{{ form.phone.help_text }}</small>
                    </div>
                    
                    
                    <!-- aadhar number -->
                    <div class="col-sm-5 my-2 mx-auto">
                        <div class="input-group">
                            <input type="tel" class="form-control" placeholder="Aadhar Number" name="Aadhar_Number" oninput="this.value = this.value.replace(/\D/g, '').substring(0, 12)" maxlength="12">
                        </div>
                        <small>{{ form.Aadhar_Number.help_text }}</small>
                    </div>
                    
                    
				</div>

				<!-- College -->
				<div class="form-group row" >
                    <div class="col-sm my-2 ">
                        <div class="input-group" >
                            <input type="text" class="form-control"  placeholder="College" name="College">
                        </div>
                    </div>
                </div>

				 <!-- Degree -->
				 <div class="form-group row" >
                    <div class="col-sm my-2 ">
                        <div class="input-group" >
                            <input type="text" class="form-control"  placeholder="Degree" name="Degree">
                        </div>
                    </div>
				</div>
				
				<div class="form-group row">
                    <!-- Year_of_completion -->
                    <div class="col-sm-5 my-2 mx-auto">
                        <div class="input-group">
                            <input type="number" class="form-control" min="1970" max="2020" placeholder="Year of Completion" name="Year_of_completion" oninput="this.value = this.value.slice(0, 4)">
                        </div>
                    </div>
                    
					<!-- Registration_year -->
                    <div class="col-sm-5 my-2 mx-auto">
                        <div class="input-group">
                            <input type="number" class="form-control" min="1970" max="2020" placeholder="Registration year" name="Registration_year" oninput="this.value = this.value.slice(0, 4)">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
					<!-- Registration_Number -->
					<div class="col-sm-auto my-2 mx-auto">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Registration Number" name="Registration_Number" oninput="this.value = this.value.replace(/\D/g, '')">
                        </div>
                    </div>
                    
					<!-- Specialisation -->
                    <div class="col-sm-auto my-2 mx-auto">
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="Specialisation" name="Specialisation">
                        </div>
					</div>
					
				</div>
				
				<!-- Current_place_of_work -->
                <div class="form-group row">
                    <div class="col-sm my-2 mx-auto">
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="Current Place of Work" name="Current_place_of_work">
                        </div>
                    </div>
				</div>
				
				 <!-- Registration_Council -->
				 <div class="form-group row" >
                    <div class="col-sm my-2 ">
                        <div class="input-group" >
                            <input type="text" class="form-control"  placeholder="Registration Council" name="Registration_Council">
                        </div>
                    </div>
				</div>

				
				
				 

				<!-- Medical_registration_proof -->
                <div class="form-group row">
                    <div class="col-sm my-2">
                        <div class="custom-file ">
                        <input type="file" class="custom-file-input" id="medicalproofinput" name="Medical_registration_proof" >
                        <label class="custom-file-label" for="medicalproofinput">Medical Registration Proof</label>
                        </div>
                    </div>
                </div>
                <script>
                    // Add the following code if you want the name of the file appear on select
                    $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
				</script>
				

                <!-- profile_pic -->
                <div class="form-group row">
                    <div class="col-sm my-2">
                        <div class="custom-file ">
                        <input type="file" class="custom-file-input" id="profilepicinput" name="profile_pic" >
                        <label class="custom-file-label" for="profilepicinput">Profile Picture</label>
                        </div>
                    </div>
                </div>
                <script>
                    // Add the following code if you want the name of the file appear on select
                    $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                </script>
               

                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-success" type="reset">Reset</button>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
